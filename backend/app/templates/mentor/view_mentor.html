{% extends "layout.html" %}
{% block content %}
<head>

  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css'>
  <link rel="stylesheet" href="{{url_for('static', filename='css/account.css')}}">
</head>
<body>
    <div class="container light-style flex-grow-1 container-p-y">
        <div class="card overflow-hidden">
          <div class="row no-gutters row-bordered row-border-light">
            <h4 class="font-weight-bold py-3">
                Mentor Details
              </h4>
            <div class="col-md-3 pt-0">
              <div class="list-group list-group-flush account-settings-links">
                <img src="{{url_for('static', filename='profile_images/' + mentor.profile_image)}}" alt="" class="m-2">
              </div>
            </div>
            <div class="col-md-9">
              <div class="tab-content">
                <div class="tab-pane fade show active" id="account-general">
                  <hr class="border-light m-0">
                  <div class="card-body">
                    <div class="form-group">
                      <label class="form-label">Full Name</label>
                      <input type="text" class="form-control" value="{{ mentor.full_name }}" name="full_name" disabled>
                    </div>
                    <div class="form-group">
                      <label class="form-label">E-mail</label>
                      <input type="text" class="form-control mb-1" value="{{ mentor.email }}" name="email" disabled>
                    </div>
                    <div class="form-group">
                      <label class="form-label">Company</label>
                      <input type="text" class="form-control" value="{{ mentor.company }}" name="company" disabled>
                    </div>
                    <div class="form-group">
                      <label class="form-label">Bio</label>
                      <textarea class="form-control" rows="5" name="bio" disabled>{{ mentor.bio }}</textarea>
                    </div>
                    <div class="form-group">
                      <label class="form-label">Profession</label>
                      <input type="text" class="form-control" value="{{ mentor.profession }}" name="profession" disabled>
                    </div>
                    <div class="form-group">
                      <label class="form-label">Languages Spoken</label>
                      <input type="text" class="form-control" value="{{ mentor.languages_spoken }}" name="languages_spoken" disabled>
                    </div>
                    <hr class="border-light m-0">
                    <div class="card-body pb-2">
                      <h6 class="mb-4">Contacts</h6>
                      <div class="form-group">
                        <label class="form-label">Phone</label>
                        <input type="text" class="form-control" value="{{ mentor.phone_no }}" name="phone_no" disabled>
                      </div>
                      <div class="form-group">
                        <label class="form-label">Address</label>
                        <input type="text" class="form-control" value="{{ mentor.address }}" name="address" disabled>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
    
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js'></script>
<script>
  // Initialize Bootstrap tabs
  $(document).ready(function(){
    $('.list-group-item-action').on('click', function (e) {
      e.preventDefault()
      $(this).tab('show')
    })
  });
</script>
</body>
{% endblock %}
